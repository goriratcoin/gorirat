<html><head><base href="." />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BonkCoin Clone</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: #13141D;
    color: white;
}

.hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
    position: relative;
    overflow: hidden;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at center, rgba(255,99,71,0.2) 0%, transparent 70%);
    z-index: 1;
}

.logo {
    width: 200px;
    height: 200px;
    margin-bottom: 2rem;
    animation: float 3s ease-in-out infinite;
}

.title {
    font-size: 4rem;
    margin-bottom: 1rem;
    background: linear-gradient(45deg, #FF6347, #FFD700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    color: #888;
}

.cta-button {
    background: linear-gradient(45deg, #FF6347, #FFD700);
    border: none;
    padding: 1rem 2rem;
    border-radius: 50px;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    transition: transform 0.3s;
    text-decoration: none;
}

.cta-button:hover {
    transform: scale(1.05);
}

@keyframes float {
    0% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0px);
    }
}

.particles {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <canvas class="particles"></canvas>
        <svg class="logo" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="90" fill="#FF6347"/>
            <text x="100" y="120" text-anchor="middle" fill="white" font-size="60" font-weight="bold">B</text>
        </svg>
        <h1 class="title">Gorirat</h1>
        <p class="subtitle">The Next Generation of Meme Coins on Polygon</p>
        <a href="https://raydium.io/swap" class="cta-button">Buy Now</a>
    </div>

<script>
// Particle animation
const canvas = document.querySelector('.particles');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 50;

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.size > 0.2) this.size -= 0.1;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }

    draw() {
        ctx.fillStyle = '#FF6347';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function init() {
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        
        if (particles[i].size <= 0.2) {
            particles.splice(i, 1);
            i--;
            particles.push(new Particle());
        }
    }
    requestAnimationFrame(animate);
}

init();
animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body></html>
